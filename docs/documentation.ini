## 1.5 Note sur les données synthétiques

⚠️ **Important** : Ce prototype utilise des **données synthétiques** générées algorithmiquement pour simuler des données de téléphonie mobile réalistes. Ces données :

- **Ne représentent pas** des individus réels
- **Sont calibrées** sur les statistiques officielles de la Côte d'Ivoire
- **Permettent de tester** les méthodes avant accès aux données réelles
- **Respectent** les patterns statistiques attendus

L'objectif est de démontrer la faisabilité méthodologique avant le déploiement avec des données réelles issues des opérateurs de téléphonie mobile.

