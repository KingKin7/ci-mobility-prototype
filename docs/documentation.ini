# 1. Introduction

## 1.1 Contexte de l'étude

### 1.1.1 Enjeux de la statistique officielle en Afrique

La production de statistiques fiables et actualisées constitue un défi majeur pour les instituts nationaux de statistique (INS) africains. Les méthodes traditionnelles de collecte de données, principalement basées sur les recensements décennaux et les enquêtes ménages, présentent plusieurs limitations :

- **Coût élevé** : Un recensement général de la population peut coûter plusieurs millions de dollars
- **Périodicité limitée** : Les données sont souvent obsolètes avant même leur publication
- **Couverture partielle** : Certaines zones difficiles d'accès restent sous-représentées
- **Délais de traitement** : Plusieurs années peuvent s'écouler entre la collecte et la publication

### 1.1.2 Opportunité des données de téléphonie mobile

Avec un taux de pénétration mobile dépassant 150% en Côte d'Ivoire (plusieurs cartes SIM par personne), les données de téléphonie mobile (Mobile Phone Data - MPD) offrent une opportunité unique pour :

1. **Compléter** les sources traditionnelles de données statistiques
2. **Actualiser** les indicateurs entre deux recensements
3. **Suivre** les dynamiques de population en temps quasi-réel
4. **Réduire** les coûts de production statistique

### 1.1.3 Cadre institutionnel

Cette étude s'inscrit dans le cadre des activités du **DataLab de l'Institut National de la Statistique (INS) de Côte d'Ivoire**, en partenariat avec :

- **UNFPA** (Fonds des Nations Unies pour la Population)
- **Opérateurs de téléphonie mobile** nationaux
- **Communauté internationale** des statisticiens

## 1.2 Objectifs de l'étude

### 1.2.1 Objectif général

Démontrer la faisabilité et l'utilité de l'intégration des données de téléphonie mobile dans le système statistique national ivoirien, conformément aux standards internationaux.

### 1.2.2 Objectifs spécifiques

| # | Objectif | Indicateurs de succès |
|---|----------|----------------------|
| 1 | Développer un pipeline de traitement des données mobiles | Pipeline fonctionnel et documenté |
| 2 | Calculer des indicateurs de pauvreté à partir des CDR | Indice de richesse validé par quintiles |
| 3 | Estimer les flux migratoires internes | Matrice origine-destination complète |
| 4 | Analyser les patterns de mobilité quotidienne | Métriques de mobilité par zone |
| 5 | Produire un tableau de bord interactif | Dashboard Streamlit opérationnel |
| 6 | Documenter les méthodes pour reproductibilité | Documentation technique complète |

### 1.2.3 Questions de recherche

1. **Pauvreté** : Les indicateurs comportementaux issus des CDR peuvent-ils servir de proxy pour estimer le niveau de richesse des ménages ?

2. **Migration** : Comment détecter et caractériser les mouvements migratoires internes à partir des changements de localisation résidentielle ?

3. **Mobilité** : Quels patterns de mobilité quotidienne émergent des données de téléphonie mobile et comment varient-ils selon les zones géographiques ?

4. **Méthodologie** : Quelles adaptations méthodologiques sont nécessaires pour appliquer les standards internationaux au contexte ivoirien ?

## 1.3 Standards et références internationales

### 1.3.1 UN-MPDMS (Mobile Positioning Data for Migration Statistics)

Ce projet adopte le standard **UN-MPDMS v2.0** développé par la Division de la Statistique des Nations Unies, qui définit :

- **Définitions harmonisées** des concepts (résidence, migration, mobilité)
- **Méthodes de calcul** standardisées pour les indicateurs
- **Protocoles de confidentialité** pour la protection des données personnelles
- **Formats d'échange** pour l'interopérabilité

### 1.3.2 Principes fondamentaux

Le projet respecte les **Principes fondamentaux de la statistique officielle** des Nations Unies :

| Principe | Application dans le projet |
|----------|---------------------------|
| Pertinence | Indicateurs alignés sur les besoins nationaux |
| Impartialité | Méthodes objectives et documentées |
| Transparence | Code source ouvert et documentation publique |
| Confidentialité | Anonymisation et agrégation des données |
| Qualité | Validation croisée avec sources existantes |

### 1.3.3 Alignement avec les ODD

Les indicateurs produits contribuent au suivi des **Objectifs de Développement Durable** :

- **ODD 1** (Pas de pauvreté) : Indicateurs de richesse et IPM
- **ODD 10** (Inégalités réduites) : Distribution spatiale de la pauvreté
- **ODD 11** (Villes durables) : Patterns de mobilité urbaine
- **ODD 17** (Partenariats) : Collaboration INS-opérateurs-ONU

